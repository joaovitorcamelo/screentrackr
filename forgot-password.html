<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>screentrackr - Forgot Password</title>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 40;
        font-size: 40px;
      }
    </style>
  </head>

  <body>
    <header class="forgot-password-header">
      <a href="./login.html">
        <span class="material-symbols-outlined"> arrow_back </span>
        <span>Login</span>
      </a>
    </header>
    <form action="">
      <div class="form-header">
        <h1>Recover your password</h1>
        <p class="subtitle">Enter your e-mail address</p>
      </div>
      <input type="email" placeholder="E-mail" required />
      <button class="primary-btn" type="submit">Send</button>
    </form>
    <form action="">
      <div class="form-header">
        <h1>Check your e-mail</h1>
        <p class="subtitle">
          Please enter the 4-digit code sent to your e-mail address
        </p>
      </div>
      <div class="container-number-inputs">
        <input class="number-input" type="text" required />
        <input class="number-input" type="text" required />
        <input class="number-input" type="text" required />
        <input class="number-input" type="text" required />
      </div>
      <button class="primary-btn" type="submit">Continue</button>
    </form>
    <form action="">
      <div class="form-header">
        <h1>Update your password</h1>
      </div>
      <input type="text" placeholder="New password" required />
      <input type="text" placeholder="Confirm new password" required />
      <button class="primary-btn" type="submit">Update</button>
    </form>
    <div class="form-header">
      <h1>Password updated</h1>
      <p class="subtitle">Your password was successfully updated</p>
    </div>
  </body>
</html>
